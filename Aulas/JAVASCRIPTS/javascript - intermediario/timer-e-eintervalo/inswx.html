<!DOCTYPE html>
<html id="01">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var numero = 0
        var interval
        function mudarCor(){
            let h = document.getElementsByTagName("h1")[0]
            h.innerHTML += " " + numero
            numero++
        }
        function mudarTexto() {
           // let h = document.getElementsByTagName("h1")[0]
            //h.innerHTML = "Novo TÃ­tulo"

            //setTimeout(mudarCor , 1000)
           interval =  setInterval (mudarCor, 1000)
        }
        function parar(){
            clearInterval(interval)
        }

    </script>
</head>
<body>
    <h1>Titulo</h1>
    <input onclick="mudarTexto()" type="submit" name="" id="" value="Mudar">
    <input onclick="parar()" type="submit" name="" id="" value="Parar">
</body>
</html>
