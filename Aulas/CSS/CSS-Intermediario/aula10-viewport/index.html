<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 1.2rem;
        }
        .header{
            position: relative;
            margin: auto;
            height: 100px;
            width: 80%;
            background-color: gray;
        }
        .content {   
            position: absolute;         
            height: 70%;
            width: 70%;
            background-color: blue;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="content"></div>
    </div>
</body>
</html>
