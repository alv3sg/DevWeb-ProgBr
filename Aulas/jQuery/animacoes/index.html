<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square {
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
        }
        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            /* position: absolute; */
        }
    </style>
</head>
<body>
    <button id="button">Animate </button>
    <button id="stop">Stop </button>
    <div id="square"></div>
    <div id="green"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       $("#button").click(()=>{
        //    $("#square").fadeOut()
        //    $("#square").fadeIn("fast")
            // $("#square").fadeToggle()
            //  $("#square").slideToggle()
            //  $("#green").slideToggle()
            $("#green").animate({height: 500, width: 500})

       })
       $("#stop").click(()=>{
            $("#green").stop()

       })
    </script>
</body>
</html>
